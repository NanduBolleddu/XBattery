    <style>
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000; 
            color: #fff;
            overflow-x: hidden; 
            padding-top: 64px; 
        }
        
        .fade-in-from-top {
            opacity: 0;
            transform: translateY(-50px);
            transition: opacity 2s ease-out, transform 1s ease-out;
        }
        .fade-in-from-top.show {
            opacity: 1;
            transform: translateY(0);
        }
        .fade-in-from-bottom {
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 1s ease-out, transform 1s ease-out;
        }
          .fade-in-from-bottom.show {
            opacity: 1;
            transform: translateY(0);
        }
        .gradient-border-button {
            background: linear-gradient(to right, #00C6FF, #8A2BE2); 
            border-radius: 0.5rem; 
            padding: 2px; 
            display: inline-block;
            cursor: pointer;
        }

        .gradient-border-button > span {
            background-color: #000; 
            display: flex; 
            align-items: center;
            padding: 0.75rem 1.5rem;
            border-radius: 0.375rem;
            color: #fff;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }

        .gradient-border-button:hover > span {
            background-color: #1a1a1a; 
        }

        .gradient-border-button svg {
            margin-left: 0.5rem; 
            transition: transform 0.3s ease;
        }

        .gradient-border-button:hover svg {
            transform: translateX(5px); 
        }

        .card-float-in {
            opacity: 0;
            transform: translateY(50px); 
            transition: opacity 1s ease-out, transform 1s ease-out;
        }
        .card-float-in.show {
            opacity: 1;
            transform: translateY(0); 
        }

        .fade-in-from-left {
            opacity: 0;
            transform: translateX(-50px);
            transition: opacity 3s ease-out, transform 1s ease-out; 
        }
        .fade-in-from-left.show {
            opacity: 1;
            transform: translateX(0); 
        }

        .gradient-text {
            background: linear-gradient(to right, #00C6FF, #8A2BE2); 
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent;
            padding-bottom: 0.1em;
        }

        .appliance-item .appliance-icon { 
            color: #9CA3AF;
            font-size: 2.5rem; 
            margin-bottom: 0.5rem;
            display: flex; 
            justify-content: center;
            align-items: center;
            width: 2.5rem;
            height: 2.5rem; 
        }
        .appliance-item .appliance-icon svg { 
            width: 100%; 
            height: 100%; 
            fill: none;
            stroke: currentColor; 
            stroke-width: 2;
        }

        .add-power-button-circle {
            background-color: transparent;
            border: 2px solid white;
            color: white;
            font-size: 2rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 9999px;
            width: 2rem;
            height: 2rem;
            box-shadow: 0 0 0 transparent;
            transition: all 0.3s ease;
            cursor: pointer;
            backdrop-filter: blur(4px);
        }
        
        .appliance-item {
            transition: color 0.1s ease, opacity 0.1s ease;
        }

        .add-power-button-circle:hover {
            background-color: rgba(255, 255, 255, 0.1); 
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3); 
        }

        #energyProgress {
            box-shadow: 0 0 10px rgba(138, 43, 226, 0.5); 
        }

        .tab-button {
            padding: 0.5rem 1rem;
            border-bottom: 2px solid transparent;
            cursor: pointer;
            transition: border-color 0.3s ease, color 0.3s ease;
            font-weight: 500;
        }
        .tab-button.active {
            border-color: #00C6FF; 
            color: #00C6FF;
        }
        .tab-button:hover:not(.active) {
            border-color: rgba(255, 255, 255, 0.2);
            color: rgba(255, 255, 255, 0.8);
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }

        .how-it-works-tab-button {
            padding: 0.75rem 1.5rem;
            border-bottom: 2px solid transparent;
            cursor: pointer;
            transition: border-color 0.3s ease, color 0.3s ease;
            font-weight: 500;
            color: #ccc; 
        }
        .how-it-works-tab-button.active {
            border-color: #00C6FF; 
            color: #00C6FF;
        }
        .how-it-works-tab-button:hover:not(.active) {
            color: #fff; /
        }
        .how-it-works-content {
            display: none;
        }
        .how-it-works-content.active {
            display: block;
        }
    </style>
